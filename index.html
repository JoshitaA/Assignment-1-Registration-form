<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bg-gradient">
    <div class="container">
      <div class="card">
        <div class="card-text">
          <h1 class="title"><u>Registration form</u> </h1>

          <form class="form" action="index.html" method="post">

            <label>Name: </label><br/>

            <input type="text" name="" value="" placeholder="First name">
            <input type="text" name="" value="" placeholder="Last name"><br/><br/>

            <label>Registration number: </label>
            <input type="text" name="" value=""><br/><br/>


            <label>Date of Birth</label>
            <input type="date" name="" value=""><br/><br/>

            <label>Gender:</label><br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br/><br/>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="College email address"><br/><br/>

            <label for="phn number">Contact number: </label>
            <input type="tel" name="phn no." value="" placeholder="10 digit number"><br/><br/>

            <label for="branch">Branch: </label>
            <input list="browsers" name="browsers">
            <datalist id="browsers">
              <option value="Computer Science and Engineering">Computer Science and Engineering</option>
              <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electronics & Communication">Electronics & Communication</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Biotechnology">Biotechnology</option>
              <option value="Automobile Engineering">Automobile Engineering</option>
              <option value="Aeronautical Engineering">Aeronautical Engineering</option>
            </datalist><br/><br/>

            <label for="year">Year of study: </label>
            <select id="year" name="year" required>
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
                <option value="4th year">4th year</option>
            </select><br><br>

             <button class="button" type="button">Register</button>



          </form>
        </div>

      </div>
    </div>


  </div>

</body>

</html>
